<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="font-src 'self' data:;">

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

    <!-- navbar starts-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <p class="navbar-brand" href="#"><h1>Weather</h1></p>
            
            <form class="d-flex ms-auto" role="search" id="form" action="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="query">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            
          </div>
        </div>
    </nav>
    <!-- navbarends -->
    <!-- main -->
    <div class="container py-3">
        <!-- diplay temperature heading -->
      <header>
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal text-body-emphasis"><span id="city_name"></span> WEATHER</h1>
          <p class="fs-5 text-body-secondary">GET THE ACCURATE WEATHER</p>

          <!-- display image -->
          <br>
          <div id="image">
            <img id="weather_image" src="images/50a42c0a969d3d5a6cc04e12ce1b4dd0.jpg" alt="">
          </div>
          <br>
        </div>
    </header>
    <!-- display column -->
      <main>
        <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-dark">
              <div class="card-header py-3 text-bg-dark">
                <h4 class="my-0 fw-normal">Temperature</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title">
                    <span id="temp"></span></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>MIN Temperature <span id="min_temp"></span></li>
                  <li>MAX Temperature <span id="max_temp"></span></li>
                </ul>
               </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-dark">
              <div class="card-header py-3 text-bg-dark">
                <h4 class="my-0 fw-normal">Humdity</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="humid"></span></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Sunrise time <span id="sunrise"></span></li>
                    <li>Sunset time <span id="sunset"></span></li>
                </ul>
            </div>
            </div>
          </div>
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-dark">
              <div class="card-header py-3 text-bg-dark border-dark">
                <h4 class="my-0 fw-normal">Wind</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title"><span id="wind"></span></h1>
                <ul class="list-unstyled mt-3 mb-4">
                    <li>Wind degree <span id="wind_degree"></span></li>
                    <li>Feels like <span id="feels_like"></span></li>
                </ul>
                </div>
            </div>
          </div>
        </div>
    
        
      </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
